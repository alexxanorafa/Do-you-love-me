<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">

  <title>Do you love me?</title>
  <!-- Ãcones do FontAwesome para os botÃµes de partilha -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <header>
    <div class="menu-icon" id="menuIcon">
      <span></span>

    </div>
<nav class="menu" id="menu">

        </ul>
      </nav>
  </header>

  <main>
    <h1>Do you love me?</h1>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div id="message" class="hidden">
      <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
          <defs>
              <!-- Gradiente do coraÃ§Ã£o -->
              <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ff4d6d"/>
                  <stop offset="100%" stop-color="#ffe5ec"/>
              </linearGradient>
          </defs>
  
          <!-- Camada de fundo do coraÃ§Ã£o para profundidade -->
          <path d="M100,180 C30,110 30,40 100,60 C170,40 170,110 100,180" 
                fill="url(#heartGradient)" opacity="0.3">
              <animate attributeName="opacity" values="0;0.3;0" dur="2s" repeatCount="indefinite"/>
          </path>
  
          <!-- CoraÃ§Ã£o pulsante principal -->
          <path d="M100,180 C30,110 30,40 100,60 C170,40 170,110 100,180" 
                fill="url(#heartGradient)">
              <animateTransform attributeName="transform" type="scale" values="1;1.1;1" begin="0s" dur="1.5s" repeatCount="indefinite"/>
          </path>
  
          <!-- Camada superior para brilho e suavidade -->
          <path d="M100,180 C30,110 30,40 100,60 C170,40 170,110 100,180" 
                fill="url(#heartGradient)" opacity="0.2">
              <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
          </path>
      </svg>
      <p class="message-text">I knew you would say yes! ðŸ’–</p>
      <!-- Caixa de texto para o nome do usuÃ¡rio -->
      <input type="text" id="userName" placeholder="Escreva o seu nome" class="name-input">
      <!-- BotÃµes de partilha -->
      <div class="share-buttons">
        <a class="share-icon" onclick="shareOnFacebook()" aria-label="Compartilhar no Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="share-icon" onclick="shareOnInstagram()" aria-label="Compartilhar no Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="share-icon" onclick="shareOnTikTok()" aria-label="Compartilhar no TikTok">
          <i class="fab fa-tiktok"></i>
        </a>
        <a class="share-icon" onclick="shareOnWhatsApp()" aria-label="Compartilhar no WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
